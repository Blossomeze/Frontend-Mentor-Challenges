<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blossom Eze | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
</head>
<body>
  <div class="container">
    <div class="left_side">
      <h1>Stay updated!</h1>
      <h4>Join 60,000+ product managers receiving monthly updates on:</h4>
      <div>
        <p><img src="./assets/images/icon-success.svg" alt="success icon" /> Discovery and building what matters</p>
        <p><img src="./assets/images/icon-success.svg" alt="success icon" /> Measuring to ensure updates are a success</p>
        <p><img src="./assets/images/icon-success.svg" alt="success icon" /> And much more!</p>
      </div>
      <div class="input">
        <form>
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@company.com" />
        <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
    <div class="right_side">
      <img class="desktop" src="./assets/images/illustration-sign-up-desktop.svg" alt="an illustration"/>
      <img class="mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="an illustration" />
    </div>
  </div>
  <div class="success_message">
    <img src="./assets/images/icon-success.svg" alt="check icon">
    <h2>Thanks for subscribing!</h2>
    <p></p>
    <button class="dismiss_button">Dismiss message</button>
  </div>

</body>
</html>
